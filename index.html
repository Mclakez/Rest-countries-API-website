<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REST Countries API</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <header class="site-header">
    <h1 class="site-title">Where in the world?</h1>
    <button class="theme-toggle" aria-label="Toggle dark mode">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
        stroke-width="1.5" stroke="currentColor" class="icon">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 
          0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 
          9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 
          9.753 0 0 0 9.002-5.998Z" />
      </svg>
      <span class="theme-label">Dark Mode</span>
    </button>
  </header>

  <div class="main-page">
      
      <section class="controls">
    
    <div class="search-box">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
        fill="currentColor" viewBox="0 0 24 24" class="icon">
        <path d="M10 2a8 8 0 105.293 14.293l4.707 
        4.707 1.414-1.414-4.707-4.707A8 8 
        0 0010 2zm0 2a6 6 0 110 12 6 6 0 010-12z"/>
      </svg>
      <input type="text" class="search-input" placeholder="Search for a country...">
    </div>

    <div class="filter">
      <div class="dropdown">
        <div class="dropdown-header">
          <span class="dropdown-selected">Filter by region</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
            fill="currentColor" viewBox="0 0 24 24" class="dropdown-svg">
            <path d="M7 10l5 5 5-5H7z"/>
          </svg>
        </div>
        <ul class="dropdown-list">
          <!-- <li class="dropdown-item">Africa</li>
          <li class="dropdown-item">Asia</li>
          <li class="dropdown-item">Antarctica</li>
          <li class="dropdown-item">Europe</li> -->
        </ul>
      </div>
    </div>
  </section>

      <div class="country-flag"></div>
      <div class="country-info">
        <h2 class="country-name">Germany</h2>

          <li><span class="label">Region:</span> Europe</li>
          <li><span class="label">Capital:</span> Berlin</li>.
        </ul>
      </div>
    </article> -->

  <section class="details-page">
      
  </section>
  
</body>
</html>
